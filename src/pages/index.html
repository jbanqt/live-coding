<div class="top">
  
  <section class="top__one">
    <h1 class="top__title">Live Coding</h1>

      <div class="top__one-block-item">
        <h2 class="top__one-heading">Hello World!</h2>

        <input type="button" class="top__form-button" value="Cancel">
        <input type="submit" class="top__form-button js-form-submit" value="Submit">
      </div>
    </form>

    <div class="top__form-messages">
      <span class="top__form-message js-form-message"></span>
    </div>
